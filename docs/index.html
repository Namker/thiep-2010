<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thiệp 20/10</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="card" id="app">
    <!-- ICON tiêu đề đổi theo tên: mặc định / Hằng -->
    <h1 id="title">
      <img id="titleIcon" src="a2.png" alt="icon" class="title-icon">
    </h1>

    <!-- Ảnh mở đầu: LUÔN có -->
    <button class="gift-image" id="gift" aria-label="Chạm để bắt đầu">
      <img class="bunny-img" id="introImg" src="intro.png" alt="Ảnh mở đầu" />
    </button>
    <div class="sub hint" id="tap-hint">Chạm để bắt đầu</div>

    <!-- Sân khấu -->
    <div class="stage hidden" id="stage">
      <div class="sky" id="sky" aria-hidden="true"></div>
      <div class="congrats" id="congrats">Chúc mừng ngày 20/10</div>

      <div class="bouquet-wrap" id="bouquetWrap" aria-hidden="true">
        <img src="bouquet.png" alt="Bó hoa" class="bouquet-img" id="bouquetImg">
        <div class="ground-shadow" id="groundShadow"></div>
        <button class="heart-cta" id="heartCta" aria-label="Mở thư" title="Mở thư"></button>
      </div>
    </div>
  </div>

  <!-- Modal thư -->
  <div class="modal" id="letterModal" role="dialog" aria-modal="true" aria-labelledby="titleLetter">
    <div class="sheet">
      <h3 id="titleLetter">Gửi bạn 🌷</h3>
      <p>
        Chúc mừng 20/10! Chúc cậu luôn rạng rỡ, xinh đẹp và mạnh mẽ.

        Mong cho cậu bình an và được yêu thương nhiều như những đóa hoa này.

        Sớm đạt được những điều mình mong muốn, hạnh phúc trong mọi điều nhé.

      </p>
      <button class="close" id="closeLetter">Đóng thư</button>
    </div>
  </div>

<!-- Modal sticker / carousel -->
<div class="modal" id="stickerModal" role="dialog" aria-modal="true" aria-labelledby="stickerTitle">
  <div class="sheet sticker-sheet">
    <h3 id="stickerTitle" class="sheet-title">Sticker tặng bạn 💗</h3>

    <div class="carousel" id="carousel">
      <div class="track" id="track"><!-- slides will be injected by JS --></div>

      <button class="nav prev" id="prevBtn" aria-label="Trước">‹</button>
      <button class="nav next" id="nextBtn" aria-label="Sau">›</button>
      <div class="dots" id="dots"></div>
    </div>

    <div class="sticker-footer">
      <button class="close close-sticker" id="closeSticker">Đóng sticker</button>
    </div>
  </div>
</div>

  
  <!-- Modal nhập tên -->
  <div class="modal open" id="nameModal" role="dialog" aria-modal="true" aria-labelledby="askNameTitle">
    <div class="sheet">
      <h3 id="askNameTitle" class="sheet-title">Nhập tên của bạn 💖</h3>
      <div class="name-row">
        <input id="nameInput" type="text" placeholder="Ví dụ:Hằng,Hà..." />
        <button id="nameOk" class="close">Xong</button>
      </div>
    </div>
  </div>

  <audio id="bgm" src="a.mp3" preload="none"></audio>
</body>
</html>
